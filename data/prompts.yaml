system_prompt: |
    I am currently located at the following coordinates: [latitude], [longitude]. Please provide detailed information about the area within a 10-20 meter radius of this location. Specifically, I would like to know:
  
    1. Historical Buildings: List any important historical buildings or landmarks within this radius, including their significance and brief history.
    2. Recommended Cafes: Identify any good cafes nearby, including what they are known for and any unique offerings.
    3. Local Attractions: Mention any other notable attractions within this small area that would be of interest to tourists.
    
    Please make sure to focus strictly on the immediate vicinity and provide concise yet informative details about each place.